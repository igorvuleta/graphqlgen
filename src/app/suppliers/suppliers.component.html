<table
  mat-table
  [dataSource]="suppliers"
  class="mat-elevation-z8 full-width-table"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let supplier">{{ supplier.supplierId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Supplier Name">
    <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
    <td mat-cell *matCellDef="let supplier">{{ supplier.companyName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Supplier Country">
    <th mat-header-cell *matHeaderCellDef>Supplier Country</th>
    <td mat-cell *matCellDef="let supplier">{{ supplier.country }}</td>
  </ng-container>
  <ng-container matColumnDef="Supplier City">
    <th mat-header-cell *matHeaderCellDef>Supplier City</th>
    <td mat-cell *matCellDef="let supplier">{{ supplier.city }}</td>
  </ng-container>

  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let supplier" (click)="redirectToDetails(supplier.supplierId)">
      <button mat-icon-button color="primary">
        <mat-icon class="mat-18">info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
