<table
  mat-table
  [dataSource]="customers"
  class="mat-elevation-z8 full-width-table"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let customer">{{ customer.customerId }}</td>
  </ng-container>

  <!-- Name Column -->

  <!-- Weight Column -->
  <ng-container matColumnDef="Company Name">
    <th mat-header-cell *matHeaderCellDef>Unit Price</th>
    <td mat-cell *matCellDef="let customer">{{ customer.companyName }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Contact Name">
    <th mat-header-cell *matHeaderCellDef>Units In Stock</th>
    <td mat-cell *matCellDef="let customer">{{ customer.contactName }}</td>
  </ng-container>
  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef>Units On Order</th>
    <td mat-cell *matCellDef="let customer">{{ customer.country }}</td>
  </ng-container>
  <ng-container matColumnDef="Region">
    <th mat-header-cell *matHeaderCellDef>Units On Order</th>
    <td mat-cell *matCellDef="let customer">{{ customer.region }}</td>
  </ng-container>
  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td
      mat-cell
      *matCellDef="let customer"
      (click)="redirectToDetails(customer.customerId)"
    >
      <button mat-icon-button color="primary">
        <mat-icon class="mat-18">info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
