<table
  mat-table
  [dataSource]="products"
  class="mat-elevation-z8 full-width-table"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{ product.productId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Unit Price">
    <th mat-header-cell *matHeaderCellDef>Unit Price</th>
    <td mat-cell *matCellDef="let product">{{ product.unitPrice }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Units In Stock">
    <th mat-header-cell *matHeaderCellDef>Units In Stock</th>
    <td mat-cell *matCellDef="let product">{{ product.unitsInStock }}</td>
  </ng-container>
  <ng-container matColumnDef="Units On Order">
    <th mat-header-cell *matHeaderCellDef>Units On Order</th>
    <td mat-cell *matCellDef="let product">{{ product.unitsOnOrder }}</td>
  </ng-container>
  <ng-container matColumnDef="Discontinued">
    <th mat-header-cell *matHeaderCellDef>Discontinued</th>
    <td mat-cell *matCellDef="let product">{{product.discontinued}}</td>
  </ng-container>
  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let product" (click)="redirectToDetails(product.productId)">
      <button mat-icon-button color="primary">
        <mat-icon class="mat-18">info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
