<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Details for {{ category.categoryName }}</mat-card-title>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="40px">
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex>Product ID:</div>
          <div fxFlex>{{ category.categoryId }}</div>
        </div>

        <div fxLayout="row wrap" fxFlex>
          <div fxFlex>Product Name:</div>
          <div fxFlex>{{ category.categoryName }}</div>
        </div>
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex>Product price:</div>
          <div fxFlex>{{ category.description }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
