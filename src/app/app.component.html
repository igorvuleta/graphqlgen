<mat-sidenav-container class="sidenav-container" [hasBackdrop]="true">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="over"
        [opened]="(isHandset$ | async)">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard">Dashboard</a>
        <a mat-list-item routerLink="products">Products</a>
        <a mat-list-item routerLink="suppliers">Suppliers</a>
        <a mat-list-item routerLink="categories">Categories</a>
        <a mat-list-item routerLink="customers">Customers</a>
        <a mat-list-item routerLink="employees">Employees</a>
        <a mat-list-item routerLink="orderDetails">Order Details</a>
        <a mat-list-item routerLink="orders">Orders</a>
        <a mat-list-item routerLink="regions">Regions</a>
        <a mat-list-item routerLink="shippers">Shippers</a>
        <a mat-list-item routerLink="territories">Territories</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>frontend-graphql</span>
      </mat-toolbar>
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>

<router-outlet></router-outlet>
