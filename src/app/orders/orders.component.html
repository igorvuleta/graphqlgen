<table
  mat-table
  [dataSource]="orders"
  class="mat-elevation-z8 full-width-table"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let order">{{ order.orderId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Ship Name">
    <th mat-header-cell *matHeaderCellDef>Discount</th>
    <td mat-cell *matCellDef="let order">{{ order.shipName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Order Date">
    <th mat-header-cell *matHeaderCellDef>Quantitiy</th>
    <td mat-cell *matCellDef="let order">{{ order.orderDate  }}</td>
  </ng-container>
  <ng-container matColumnDef="Required Date">
    <th mat-header-cell *matHeaderCellDef>Unit Price</th>
    <td mat-cell *matCellDef="let order">{{ order.requiredDate  }}</td>
  </ng-container>
 

  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let order" (click)="redirectToDetails(order.orderId)">
      <button mat-icon-button color="primary">
        <mat-icon class="mat-18">info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
