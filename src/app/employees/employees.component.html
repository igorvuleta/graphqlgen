<table
  mat-table
  [dataSource]="employees"
  class="mat-elevation-z8 full-width-table"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let employee">{{ employee.employeeId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Employee Name">
    <th mat-header-cell *matHeaderCellDef>Employee Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Employee Surname">
    <th mat-header-cell *matHeaderCellDef>Employee Surname</th>
    <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="Birhtday">
    <th mat-header-cell *matHeaderCellDef>Birhtday</th>
    <td mat-cell *matCellDef="let employee">{{ employee.birthDate }}</td>
  </ng-container>
  <ng-container matColumnDef="Notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let employee">{{ employee.notes }}</td>
  </ng-container>
 

  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let employee">
      <button mat-icon-button color="primary">
        <mat-icon class="mat-18">info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
