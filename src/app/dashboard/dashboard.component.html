<mat-card class="example-card">
  <div *ngFor="let field of __schema.queryType.fields">
    <mat-card-header>
      <mat-card-title>{{ field.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ field.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="reDirect(field.name)">Go To</button>
    </mat-card-actions>
  </div>
</mat-card>
